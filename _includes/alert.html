
{% if include.layout == "home" %}
<div class="md:flex items-center mb-4 px-6 py-4 border border-primary border-l-8 rounded-sm home-alert">
{% else %}
<div class="md:flex items-center my-6 mx-4 px-6 py-4 border border-primary border-l-8 rounded-lg bg-secondary-50">
{% endif %}
    <div class="mb-4 md:mb-0 md:mr-4">
        {% if include.title-url %}
        <a href="{{ include.title-url }}"><p class="heading-base mb-0">{{ include.title }}</p></a>
        {% else %}
        <p class="heading-base mb-0">{{ include.title }}</p>
        {% endif %}
        <p class="text-primary mb-0">{{ include.description }}</p>
    </div>
    <div>
        <a href="{{ include.button-url | relative_url }}" class="button">
        {{ include.button-text }}
    </a>
    </div>
    {% if include.button-2-url %}
        <div style="margin-left: 20px">
            <a href="{{ include.button-2-url | relative_url }}" class="button">
            {{ include.button-2-text }}
        </a>
        </div>
    {% endif %}
</div>
